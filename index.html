<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CV Builder</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Custom CV Builder</h1>
        <p>Create a professional CV quickly and easily!</p>
    </header>
    <main>
        <div class="wrapper">
            <section class="input-form">
                <h2>Personal Information</h2>
                <form id="cvBuilderForm">
                    <div class="form-group">
                        <label for="fullName">Name:</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="emailAddress">Email:</label>
                        <input type="email" id="emailAddress" name="emailAddress" placeholder="example@mail.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="contactNumber">Phone:</label>
                        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Your phone number"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="residence">Address:</label>
                        <input type="text" id="residence" name="residence" placeholder="Your address" required>
                    </div>

                    <div class="form-group">
                        <label for="bio">About Me:</label>
                        <textarea id="bio" name="bio" rows="4" placeholder="Brief introduction about yourself"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="abilities">Skills (separate by commas):</label>
                        <input type="text" id="abilities" name="abilities"
                            placeholder="e.g., Python, Design, Communication">
                    </div>

                    <div class="form-group">
                        <label for="jobHistory">Work Experience (separate by commas):</label>
                        <textarea id="jobHistory" name="jobHistory" rows="3"
                            placeholder="e.g., Job Role - Company - Time Period"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="educationDetails">Education (separate by commas):</label>
                        <textarea id="educationDetails" name="educationDetails" rows="3"
                            placeholder="e.g., Degree - Institution - Year"></textarea>
                    </div>

                    <button type="submit">Generate CV</button>
                </form>
            </section>

            <section class="output-preview">
                <h2>CV Preview</h2>
                <div id="cvPreviewArea">
                    <p>Your CV preview will appear here once you fill in the form.</p>
                </div>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
