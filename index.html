<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CV Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color, #f4f4f8);
            color: var(--text-color, #333);
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: #0056b3;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            position: relative;
        }

        header h1 {
            font-size: 2.8rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-section,
        .preview-section {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            min-width: 320px;
        }

        h2 {
            color: #0056b3;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input,
        textarea,
        button,
        select {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            background: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #003f8a;
        }

        .preview-section {
            background: #f8f9fa;
        }

        .preview-content {
            background: white;
            padding: 1rem;
            border: 1px dashed #ddd;
            border-radius: 5px;
            min-height: 400px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        ul li i {
            color: #0056b3;
            margin-right: 0.5rem;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress {
            background: #0056b3;
            height: 10px;
            width: 0;
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <header>
        <h1>Advanced CV Builder</h1>
        <p>Create a detailed and professional CV effortlessly!</p>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </header>
    <main>
        <div class="container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <section id="step1" class="form-section">
                <h2>Step 1: Personal Details</h2>
                <form id="cvForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Your Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn</label>
                        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username">
                    </div>
                    <div class="form-group">
                        <label for="github">GitHub</label>
                        <input type="url" id="github" placeholder="https://github.com/username">
                    </div>
                    <div class="form-group">
                        <label for="photo">Profile Photo</label>
                        <input type="file" id="photo" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="summary">Professional Summary</label>
                        <textarea id="summary" rows="3" placeholder="Write a brief professional summary"
                            required></textarea>
                    </div>
                    <button type="button" onclick="nextStep()">Next</button>
                </form>
            </section>
            <section id="step2" class="form-section" style="display: none;">
                <h2>Step 2: Skills and Experience</h2>
                <form>
                    <div class="form-group">
                        <label for="skills">Skills (comma-separated)</label>
                        <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript">
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience</label>
                        <textarea id="experience" rows="4" placeholder="e.g., Job Role - Company - Duration"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="education">Education</label>
                        <textarea id="education" rows="4" placeholder="e.g., Degree - Institution - Year"></textarea>
                    </div>
                    <button type="button" onclick="prevStep()">Back</button>
                    <button type="button" onclick="generatePreview()">Finish</button>
                </form>
            </section>
            <section class="preview-section">
                <h2>Preview Your CV</h2>
                <div class="preview-content" id="cvPreview">
                    <p>Your CV will be generated here.</p>
                </div>
                <button onclick="downloadPDF()">Download as PDF</button>
            </section>
        </div>
    </main>
    <script>
        let currentStep = 1;

        function nextStep() {
            document.getElementById(`step${currentStep}`).style.display = "none";
            currentStep++;
            document.getElementById(`step${currentStep}`).style.display = "block";
            updateProgressBar();
        }

        function prevStep() {
            document.getElementById(`step${currentStep}`).style.display = "none";
            currentStep--;
            document.getElementById(`step${currentStep}`).style.display = "block";
            updateProgressBar();
        }

        function updateProgressBar() {
            const progress = (currentStep / 2) * 100;
            document.getElementById("progress").style.width = `${progress}%`;
        }

        function toggleDarkMode() {
            document.body.style.setProperty("--bg-color", document.body.style.getPropertyValue("--bg-color") === "#333" ? "#f4f4f8" : "#333");
            document.body.style.setProperty("--text-color", document.body.style.getPropertyValue("--text-color") === "#f4f4f8" ? "#333" : "#f4f4f8");
        }

        function generatePreview() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const linkedin = document.getElementById("linkedin").value.trim() || "N/A";
            const github = document.getElementById("github").value.trim() || "N/A";
            const summary = document.getElementById("summary").value.trim();
            const skills = document.getElementById("skills").value.split(",").map(skill => skill.trim());
            const experience = document.getElementById("experience").value.trim().split("\n");
            const education = document.getElementById("education").value.trim().split("\n");
            const photo = document.getElementById("photo").files[0];
            const photoURL = photo ? URL.createObjectURL(photo) : "";

            const cvTemplate = `
                ${photoURL ? `<img src="${photoURL}" alt="${name}" style="width: 150px; border-radius: 50%; margin-bottom: 20px;">` : ""}
                <h2>${name}</h2>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>LinkedIn:</strong> <a href="${linkedin}" target="_blank">${linkedin}</a></p>
                <p><strong>GitHub:</strong> <a href="${github}" target="_blank">${github}</a></p>
                <hr>
                <h3>Professional Summary</h3>
                <p>${summary}</p>
                <hr>
                <h3>Skills</h3>
                <ul>${skills.map(skill => `<li><i class="fas fa-check-circle"></i>${skill}</li>`).join("")}</ul>
                <hr>
                <h3>Experience</h3>
                <ul>${experience.map(job => `<li><i class="fas fa-briefcase"></i>${job}</li>`).join("")}</ul>
                <hr>
                <h3>Education</h3>
                <ul>${education.map(edu => `<li><i class="fas fa-graduation-cap"></i>${edu}</li>`).join("")}</ul>
            `;
            document.getElementById("cvPreview").innerHTML = cvTemplate;
        }

        function downloadPDF() {
            const element = document.getElementById("cvPreview");
            const options = {
                margin: 0.5,
                filename: 'myCV.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().from(element).set(options).save();
        }
    </script>
</body>

</html>
