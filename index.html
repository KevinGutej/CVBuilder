<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CV Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color, #f4f4f8);
            color: var(--text-color, #333);
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: #0056b3;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            font-size: 2.8rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-section,
        .preview-section {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            min-width: 320px;
        }

        h2 {
            color: #0056b3;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus,
        textarea:focus {
            border-color: #0056b3;
            outline: none;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f8f9fa;
            margin-bottom: 1rem;
        }

        .tag {
            background: #0056b3;
            color: white;
            border-radius: 3px;
            padding: 0.5rem;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
        }

        .tag i {
            margin-left: 0.5rem;
            cursor: pointer;
        }

        button {
            background: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #003f8a;
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .preview-section {
            background: #f8f9fa;
        }

        .preview-content {
            background: white;
            padding: 1rem;
            border: 1px dashed #ddd;
            border-radius: 5px;
            min-height: 400px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        ul li i {
            color: #0056b3;
            margin-right: 0.5rem;
        }

        .flex-row {
            display: flex;
            gap: 1rem;
        }

        .flex-row>div {
            flex: 1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Custom CV Builder</h1>
        <p>Create a professional CV quickly and easily!</p>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </header>
    <main>
        <div class="container">
            <section class="form-section">
                <h2>Personal Details</h2>
                <form id="cvForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Your Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn</label>
                        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username">
                    </div>
                    <div class="form-group">
                        <label for="github">GitHub</label>
                        <input type="url" id="github" placeholder="https://github.com/username">
                    </div>
                    <div class="form-group">
                        <label for="summary">Professional Summary</label>
                        <textarea id="summary" rows="3" placeholder="Write a brief professional summary"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <div class="tags-container" id="skillsTags"></div>
                        <input type="text" id="skillsInput" placeholder="Type a skill and press Enter">
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience</label>
                        <textarea id="experience" rows="4" placeholder="e.g., Job Role - Company - Duration"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="education">Education</label>
                        <textarea id="education" rows="4" placeholder="e.g., Degree - Institution - Year"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="certifications">Certifications</label>
                        <textarea id="certifications" rows="3"
                            placeholder="e.g., Course Name - Institution - Year"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Hobbies</label>
                        <textarea id="hobbies" rows="3" placeholder="e.g., Reading, Traveling, Coding"></textarea>
                    </div>
                    <div class="flex-row">
                        <button type="submit">Generate CV</button>
                        <button type="button" onclick="resetForm()">Clear</button>
                    </div>
                </form>
            </section>
            <section class="preview-section">
                <h2>Preview Your CV</h2>
                <div class="preview-content" id="cvPreview">
                    <p>Your CV will be generated here.</p>
                </div>
            </section>
        </div>
    </main>
    <script>
        const cvForm = document.getElementById("cvForm");
        const cvPreview = document.getElementById("cvPreview");
        const skillsTags = document.getElementById("skillsTags");
        const skillsInput = document.getElementById("skillsInput");
        let skills = [];

        function updatePreview() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const linkedin = document.getElementById("linkedin").value.trim() || "N/A";
            const github = document.getElementById("github").value.trim() || "N/A";
            const summary = document.getElementById("summary").value.trim();
            const experience = document.getElementById("experience").value.trim().split("\n");
            const education = document.getElementById("education").value.trim().split("\n");
            const certifications = document.getElementById("certifications").value.trim().split("\n");
            const hobbies = document.getElementById("hobbies").value.trim().split(",").map(hobby => hobby.trim());

            const cvTemplate = `
                <h2>${name}</h2>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>LinkedIn:</strong> <a href="${linkedin}" target="_blank">${linkedin}</a></p>
                <p><strong>GitHub:</strong> <a href="${github}" target="_blank">${github}</a></p>
                <hr>
                <h3>Professional Summary</h3>
                <p>${summary}</p>
                <hr>
                <h3>Skills</h3>
                <ul>${skills.map(skill => `<li><i class="fas fa-check-circle"></i>${skill}</li>`).join("")}</ul>
                <hr>
                <h3>Experience</h3>
                <ul>${experience.map(job => `<li><i class="fas fa-briefcase"></i>${job}</li>`).join("")}</ul>
                <hr>
                <h3>Education</h3>
                <ul>${education.map(edu => `<li><i class="fas fa-graduation-cap"></i>${edu}</li>`).join("")}</ul>
                <hr>
                <h3>Certifications</h3>
                <ul>${certifications.map(cert => `<li><i class="fas fa-certificate"></i>${cert}</li>`).join("")}</ul>
                <hr>
                <h3>Hobbies</h3>
                <ul>${hobbies.map(hobby => `<li><i class="fas fa-heart"></i>${hobby}</li>`).join("")}</ul>
            `;
            cvPreview.innerHTML = cvTemplate;
        }

        skillsInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && skillsInput.value.trim()) {
                e.preventDefault();
                const skill = skillsInput.value.trim();
                skills.push(skill);
                skillsTags.innerHTML += `<span class="tag">${skill}<i class="fas fa-times" onclick="removeSkill('${skill}')"></i></span>`;
                skillsInput.value = "";
                updatePreview();
            }
        });

        function removeSkill(skill) {
            skills = skills.filter(s => s !== skill);
            skillsTags.innerHTML = "";
            skills.forEach(s => {
                skillsTags.innerHTML += `<span class="tag">${s}<i class="fas fa-times" onclick="removeSkill('${s}')"></i></span>`;
            });
            updatePreview();
        }

        function toggleDarkMode() {
            const isDark = document.body.style.getPropertyValue("--bg-color") === "#333";
            document.body.style.setProperty("--bg-color", isDark ? "#f4f4f8" : "#333");
            document.body.style.setProperty("--text-color", isDark ? "#333" : "#f4f4f8");
        }

        function resetForm() {
            cvForm.reset();
            skills = [];
            skillsTags.innerHTML = "";
            cvPreview.innerHTML = "<p>Your CV will be generated here.</p>";
        }

        cvForm.addEventListener("submit", (e) => {
            e.preventDefault();
            updatePreview();
        });
    </script>
</body>

</html>
